<!DOCTYPE html>
<html>
  <head>
    <title>Snowball</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../../stylesheets/normalize.css">
    <link rel="stylesheet" href="../../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="../../stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="snowball.css">
    <link rel="icon" type="image/ico" href="../../imgs/snowball.ico" sizes="32x32" />

    <script src="../../scripts/jquery-2.2.0.min.js"></script>
    <script src="../../scripts/bootstrap.min.js"></script>
    <script src="FileSaver.js"></script>
    <script src="snowball.js"></script>

  </head>

  <body>

    <div id="main" class="container-fluid">
      <div class="row">
        <div class="col-sm-12 text-center">

        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 query-container">

            <div id="logo" class="col-sm-12">
              <h1>
                <a href="snowball.html">
                  Sn<i class="fa fa-snowflake-o"></i>wball
                </a>
              </h1>
            </div> <!-- end of logo -->

            <div id="search" class="col-sm-10 col-sm-offset-1">
              <div class="input-group">
                <input type="text" id="stock-ticker" class="form-control input-lg">
                <span id="erase" class="input-group-addon btn">
                  <i class="glyphicon glyphicon-remove-circle"></i>
                </span>
                <span id="run" class="input-group-addon btn">
                  <i class="glyphicon glyphicon-console"></i>
                </span>
              </div>
            </div>

            <div id="performance" class="col-sm-12">
              <ul class="list-unstyled list-inline">
                <li>
                  <a href="#" type="button" data-toggle="modal" data-target="#perform" >Performance</a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Scans</a>
                  <ul id="scans" class="dropdown-menu">
                    <li>
                      <a href="https://finviz.com/screener.ashx?v=111&f=cap_smallover,geo_usa,ind_stocksonly,sh_avgvol_o100,sh_price_o5,ta_highlow52w_nh&o=-marketcap" target="_blank" data-text="52week_high">52 Week High</a>
                    </li>
                    <li>
                      <a href="https://finviz.com/screener.ashx?v=111&f=cap_smallover,geo_usa,ind_stocksonly,sh_avgvol_o100,sh_price_o5,ta_highlow52w_nl&o=-marketcap" target="_blank" data-text="52week_low">52 Week Low</a>
                    </li>
                    <li>
                      <a href="https://finviz.com/screener.ashx?v=111&f=cap_smallover,geo_usa,ind_stocksonly,sh_avgvol_o100,sh_curvol_o0,sh_price_o5,sh_relvol_o2,ta_change_u,ta_changeopen_u,ta_perf_dup&o=-change" target="_blank" data-text="high_volume">High Volume</a>
                    </li>
                    <li>
                      <a href="https://finviz.com/screener.ashx?v=111&f=cap_smallover,geo_usa,ind_stocksonly,sh_avgvol_o100,sh_price_o5,sh_relvol_o1,sh_short_o20,ta_change_u,ta_perf_dup&o=-change" target="_blank" data-text="short_squeeze">Short Squeeze</a>
                    </li>
                    <li>
                      <a href="https://finviz.com/screener.ashx?v=111&f=cap_smallover,fa_curratio_o1.5,fa_debteq_u0.5,fa_pb_u1,fa_pe_low,fa_roa_pos,fa_roe_o20,geo_usa,ind_stocksonly&o=-marketcap" target="_blank" data-text="value">Value Investor</a>
                    </li>
                    <li>
                      <a href="https://finviz.com/screener.ashx?v=111&f=geo_usa,ind_stocksonly,sh_avgvol_o200,sh_curvol_o0,sh_price_u20,sh_relvol_o1.5,ta_changeopen_u,ta_perf_dup&o=-change" target="_blank" data-text="penny">Penny Stocks</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <a href="https://convert.town/column-to-comma-separated-list" target="_blank">CSV_Convert</a>
                </li>
                <li>
                  <a href="#" type="button" data-toggle="modal" data-target="#markets" >Markets</a>
                </li>
              </ul>

            </div>

          </div> <!-- query container end -->

        </div> <!-- end of row for query container -->

        </div>

        <div class="col-sm-12">
          <button id="save" type="button" class="btn btn-default text-center col-xs-2 col-xs-offset-5">
            <strong>Save Watchlist</strong>
          </button>
          <button id="scroll-top"><span class="glyphicon glyphicon-menu-up"></span></button>
        </div>

        <div id="charts" class="col-sm-12 text-center">
        </div>

      </div>
    </div>

    <!-- Markets Modal -->
    <div id="markets" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title text-center">Overall Markets</h4>
          </div>
          <div class="modal-body text-center">
            <div class="row">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-12">
                    <img src="https://finviz.com/image.ashx?dow&rev=636573436821955378" alt="DOW" class="modal-chart-img">
                  </div>

                  <div class="col-sm-12">
                    <img src="https://finviz.com/image.ashx?nasdaq&rev=636573439156110172" alt="NASDAQ" class="modal-chart-img">
                  </div>

                  <div class="col-sm-12">
                    <img src="https://finviz.com/image.ashx?sp500&rev=636573439156110172" alt="S&P500" class="modal-chart-img">
                  </div>

                  <div class="col-sm-12">
                    <img src="https://finviz.com/chart.ashx?t=IYY&ty=c&ta=1&p=d&s=l" alt="IYY" class="modal-chart-img">
                  </div>

                  <div class="col-sm-12">
                    <img src="https://finviz.com/chart.ashx?t=SPY&ty=c&ta=1&p=d&s=l" alt="SPY" class="modal-chart-img">
                  </div>

                  <div class="col-sm-12">
                    <img src="https://finviz.com/chart.ashx?t=QQQ&ty=c&ta=1&p=d&s=l" alt="QQQ" class="modal-chart-img">
                  </div>

                  <div class="col-sm-12">
                    <img src="https://finviz.com/chart.ashx?t=IWM&ty=c&ta=1&p=d&s=l" alt="IWM" class="modal-chart-img">
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <!-- End of Markets Modal -->

    <!-- Perform Modal -->
    <div id="perform" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title text-center">Overall Markets</h4>
          </div>
          <div class="modal-body text-center">
            <div class="row">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-12">
                    <img src="https://finviz.com/image.ashx?dow&rev=636573436821955378" alt="DOW" class="modal-chart-img">
                  </div>

                  <div class="col-sm-12">
                    <img src="https://finviz.com/image.ashx?nasdaq&rev=636573439156110172" alt="NASDAQ" class="modal-chart-img">
                  </div>

                  <div class="col-sm-12">
                    <img src="https://finviz.com/image.ashx?sp500&rev=636573439156110172" alt="S&P500" class="modal-chart-img">
                  </div>

                  <div class="col-sm-12">
                    <img src="https://finviz.com/chart.ashx?t=IYY&ty=c&ta=1&p=d&s=l" alt="IYY" class="modal-chart-img">
                  </div>

                  <div class="col-sm-12">
                    <img src="https://finviz.com/chart.ashx?t=SPY&ty=c&ta=1&p=d&s=l" alt="SPY" class="modal-chart-img">
                  </div>

                  <div class="col-sm-12">
                    <img src="https://finviz.com/chart.ashx?t=QQQ&ty=c&ta=1&p=d&s=l" alt="QQQ" class="modal-chart-img">
                  </div>

                  <div class="col-sm-12">
                    <img src="https://finviz.com/chart.ashx?t=IWM&ty=c&ta=1&p=d&s=l" alt="IWM" class="modal-chart-img">
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <!-- End of Perform Modal -->

  </body>

</html>
