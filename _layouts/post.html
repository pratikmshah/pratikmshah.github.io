---
layout: default
---

<article id="post" class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <h1 id="post-title" class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  {% if page.image %}
  <div>
    <img src="/img/posts{{ page.image }}">
  </div>
  {% endif %}

  <div class="post-content" itemprop="articleBody">
    {{ content }}
    <button id="scroll-top"><span class="glyphicon glyphicon-menu-up"></span></button>
  </div>

{% include disqus.html disqus_identifier=page.disqus_identifier %}

</article>
